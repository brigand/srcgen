<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SrcGen - Code Generator</title>
    <meta name="author" content="Frankie Bagnardi">
    <meta name="description" content="a framework for creating code creators">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/srcgen.css" type="text/css">
</head>
<body>
    <div class="popbg" data-bind="visible: viewing_code, click: toggle_viewing_code"></div>
    <div class="container-fluid narrow main">
        <header class="row-fluid">
            <a href="#" class="span1">More Generators</a>
            <h1 class="span1">
                S<span class="decay">ou</span>rc<span class="decay">e</span>
                Gen<span class="decay">erator</span>
            </h1>
            <button class="span1" data-bind="text: viewing_code() ? 'Hide Code' : 'View Code',
            click: toggle_viewing_code">View Code</button>
        </header>

        <div class="popuplocation" data-bind="css: {show: viewing_code}">
            <div class="popup">
                <h3>Code</h3>
                <pre data-bind="text: code">Rendering code...
                </pre>
            </div>
        </div>

        <div class="row-fluid page-header">
            <h3 class="span1">Blocks</h3>

            <h3 class="span1">Your Stuff</h3>

            <h3 class="span1">Config</h3>
        </div>
        <div class="row-fluid" role="main">
            <div class="span1 blocks" data-bind="foreach: blocks">
                <button data-bind="text: text, click: app.addItem">Loading...</button>
            </div>
            <div class="span1 items" data-bind="foreach: items">
                <button data-bind="text: name, click: app.activateItem">Loading...</button>
            </div>
            <div class="span1 inputs" data-bind="foreach: activeItem">
                <!-- ko if: tag === 'input' -->
                <label for="loading" data-bind="attr: {for: id}, text: name"></label>
                <input id="loading" type="text" data-bind="attr: {type: input_type, id: id}, value: value">
                <!-- /ko -->
                <!-- ko if: tag === 'select' -->
                <label for="sel" data-bind="attr: {for: id}, text: name"></label>
                <select id="sel" data-bind="attr: {type: input_type}, value: value, options: def"></select>
                <!-- /ko -->
                <!-- ko if: tag === 'button' -->
                <button class="toggle-button" data-bind="css: {positive: value}, click: value.toggle, text: name">loading...</button>
                <!-- /ko -->

            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/knockout-min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/srcgen.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
